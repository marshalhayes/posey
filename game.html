<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Posey</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/leadership.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
</head>

<body>
  <nav id="gameNav">
    <!--  <i class=" char fa fa-male fa-5x"></i>
    <i class=" char fa fa-male fa-5x"></i>
    <i class=" char fa fa-male fa-5x"></i> -->
    <div class="char" id="gameButton">
      <button type="button" class="btn btn-danger btn-sm">Exit</button>
    </div>
  </nav>
  <h1 class="text-center">Posey</h1>
  <main class="container-fluid">

    <div class="text-center" id="timer">
      <span id="seconds">00</span>
    </div>
    <section id="gameplay">
      <div id="videobox"></div>
      <div id="imagebox"></div>
    </section>
    <section>
      <h2 class="text-center">STRIKE A POSE!</h2>
      <h4 class="text-center">Beat The Timer!</h4>
    </section>
    <div class="text-center">
      <button class="btn-success btn-lg" onclick="location.href='game.html'">Score Here</button>
    </div>
    <div id="iconFooter">
      <i id="lifeOne" class=" char fa fa-male fa-5x"></i>
      <i id="lifeTwo" class=" char fa fa-male fa-5x"></i>
      <i id="lifeThree" class=" char fa fa-male fa-5x"></i>
    </div>
  </main>
  <div id="test"></div>
  <img src="" id="img" width="500px" height="375px" style="display: none;">
  <script src="./js/game.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/timer.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
