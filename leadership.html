<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./assets/css/leadership.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1" charset="utf-8">
</head>

<body>
  <div id="exitButton">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button type="button" class="btn btn-danger btn-sm" onclick="location.href='index.html'">Exit</button>
    </div>
  </div>
  <div class="centerPage">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centerText">
        <label>Leadership Board</label>
      </div>
    </div>

    <div id="leaderboard">
      <div id="rankTitle">
        <strong>Rank</strong>
      </div>
      <div id="nameTitle">
        <strong>Name</strong>
      </div>
      <div id="scoreTitle">
        <strong>Score</strong>
      </div>
    </div>

    <div id="socialMedia">
      <div id="facebook">
        <div class="text-center">
          <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square fa-10x" aria-hidden="true"></i></a>
        </div>
        <strong>FaceBook</strong>
      </div>
      <div id="twiter">
        <div class="text-center">
          <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter-square fa-10x" aria-hidden="true"></i></a>
        </div>
        <strong>Twitter</strong>
      </div>
      <div id="snapchat">
        <div class="text-center">
          <a href="https://www.snapchat.com/" target="_blank"><i class="fa fa-snapchat-square fa-10x" aria-hidden="true"></i></a>
        </div>
        <strong>Snap-chat</strong>
      </div>
      <div id="instagram">
        <div class="text-center">
          <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-10x" aria-hidden="true"></i></a>
        </div>
        <strong>Instagram</strong>
      </div>
    </div>

    <div class="centerText">
      <button id="YesNoButton" type="button" class="btn btn-success btn-lg" onclick="location.href='index.html'">Try Again</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBYAXYgxIOmpEQ-ZTM27NcppTbt1wrkvQY",
      authDomain: "posey-1a2e6.firebaseapp.com",
      databaseURL: "https://posey-1a2e6.firebaseio.com",
      projectId: "posey-1a2e6",
      storageBucket: "posey-1a2e6.appspot.com",
      messagingSenderId: "396409349439"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      firebase.database().ref('users').once('value').then(function(snapshot) {
        let index = 1;
        let data = snapshot.val();
        for (let i in data) {
          let rank = document.getElementById('leaderboard').appendChild(document.createElement("div"));
          rank.innerText = index;
          let name = document.getElementById('leaderboard').appendChild(document.createElement("div"));
          name.innerText = data[i].name;
          let score = document.getElementById('leaderboard').appendChild(document.createElement("div"));
          score.innerText = data[i].score;
          index++;

          if (index > 10) {
            break;
          }
        }
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
