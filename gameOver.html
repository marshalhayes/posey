   <h1 class="pageTitle">Game Over</h1>
   <p>Do you want to record your score?</p>
        <button type="button" id="YesNoButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Yes
        </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Player Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="leadership.html" id="firebase-form">
              <div class="modal-body">
                <label for="userName">Username</label>
                <input class="form-control" type="text" id="userName" placeholder="Enter a username" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="location.href='leadership.html'">No</button>
   </div>
